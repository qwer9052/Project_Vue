<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Sample</title>


</head>

<body>
    <pre>

        Babel 에 대해서 학습한다.

        Babel 이란 JS 컴파일러(=변역기)다.
            ES6 를 ES5 로 바꾸어 주는

    </pre>
    <div id="output">

    </div>

</body>

</html>

<!-- Your custom script here -->
<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"> /* vue 플러그인 임포트 */</script>
<script src="https://unpkg.com/vuex@3.3.0/dist/vuex.js"> /* vuex 플러그인 임포트 */</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"> /* JSX를 자바스크립트로 변환 */</script>
<script src="https://unpkg.com/vue-router@3.1.6/dist/vue-router.js"> /* vue 라우터 플러그인 임포트 */</script>
<script src="https://unpkg.com/axios/dist/axios.min.js"> /* axios : vue 비동기 처리 플러그인 임포트 */</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"> /* jQuery library */</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"> /* Popper library */</script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"> /* bootstrap library */</script>



<script type="text/babel">
    //es6 ==> es5
    //변수선언 : let, const           var
    //블락 스코팡                   함수스코팅

    //함수선언 : function
    const getMessage = () => {
        return "hellow";
    }

    document.getElementById("output").innerText = getMessage();


</script>
